<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" />
</head>
<body>
    <div class='fluid-container card'>
        <form action='#'>
            <div id='title' class='card w-100'>
                <h1 class='text-primary'>Survey form using Bootstrap</h1>
            </div><br>
            <label class='qn'>1.  What is your gender?</label><br><br>
            <label for='male'>
                <input id='male' type='radio' name='gender' value='male'> Male
            </label><br>
            <label for='female'>
                <input id='female' type='radio' name='gender' value='female'> Female
            </label><br><br>
            <label class='qn'>2.  What is your age?</label><br><br>
                <input id='age' type='number' min=18 placeholder='18 & above'><br><br>
            <label id='email' class='qn'>3.  Which is your personal email service provider?</label><br><br>
            <label for='gmail'>
                <input id='gmail' type='checkbox' name='email' value='Gmail'> Gmail
            </label><br>
            <label for='yahoo'>
                <input id='yahoo' type='checkbox' name='email' value='Yahoo'> Yahoo
            </label><br>
            <label for='outlook'>
                <input id='outlook' type='checkbox' name='email' value='Outlook'> Outlook
            </label><br>
            <label for='icloud'>
                <input id='icloud' type='checkbox' name='email' value='iCloud'> iCloud
            </label><br><br>
            <label id='comment' class='qn'>4.  What are your comments?</label><br><br>
            <textarea></textarea>
            <br><br>
            <button type='submit' class='btn btn-primary w-100'>Submit</button>    
        </form>
        
    </div>
</body>
</html>
